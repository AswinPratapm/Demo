{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDos</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
             <h3 style="color:white;">Add Task</h3>
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task"  placeholder="Task name">
                </div>
                <div class="form-group">
                    <input type="text"class="form-control" name ="priority" placeholder="Priority">
                </div>
                <div class="form-group">
                    <input type="date"class="form-control" name ="date" placeholder="Date">
                </div>
                    <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
             <h3 style="color:white;">Upcomming Tasks</h3>
            {% for i in task1 %}
                <div class="shadow card" >
                    <h5 class="card-title">{{i.name}}</h5>
                    <div class="card-body">
                          <p class="card-text"><b>{{i.priority}}</b></p>
                            <p class="card-text"><b>{{i.date}}</b></p>
                          <a href="{% url 'delete' i.id %}" class="btn btn-primary">Done</a>
                          <a href="{% url 'update' i.id %}" class="btn btn-info">Update</a>
                    </div>
                </div><br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
